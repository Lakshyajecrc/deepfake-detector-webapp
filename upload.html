<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin-top: 50px; }
        .upload-area { border: 2px dashed #007bff; padding: 40px; text-align: center; border-radius: 10px; background-color: #fff; }
        .btn-primary { background-color: #007bff; border: none; }
        .btn-primary:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Deepfake Image Detector</h1>
        <p class="text-center text-muted">Upload an image to check if it's real or fake.</p>
        <div class="upload-area">
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required class="form-control mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Detect Deepfake</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
