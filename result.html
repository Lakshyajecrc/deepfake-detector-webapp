<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin-top: 50px; }
        .result-card { border-radius: 10px; padding: 20px; text-align: center; }
        .real { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .fake { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .confidence { font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Detection Result</h1>
        <div class="card result-card {{ 'real' if result == 'Real' else 'fake' }}">
            <h3>{{ result }}</h3>
            <p class="confidence">Confidence: {{ confidence }}</p>
            <p class="text-muted">Image processed successfully.</p>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Upload Another Image</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
